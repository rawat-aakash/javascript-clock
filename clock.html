<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="newCl.css">
    <script src="Cl.js" defer></script>
</head>
<body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>        
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second"data-second-hand></div>
      <div class="number"></div>
      <div class="number number1"><div class="rotate-1">1</div></div>
      <div class="number number2"><div class="rotate-2">2</div></div>
      <div class="number number3"><div class="rotate-3">3</div></div>
      <div class="number number4"><div class="rotate-4">4</div></div>
      <div class="number number5"><div class="rotate-5">5</div></div>
      <div class="number number6"><div class="rotate-6">6</div></div>
      <div class="number number7"><div class="rotate-7">7</div></div>
      <div class="number number8"><div class="rotate-8">8</div></div>
      <div class="number number9"><div class="rotate-9">9</div></div>
      <div class="number number10"><div class="rotate-10">10</div></div>
      <div class="number number11"><div class="rotate-11">11</div></div>
      <div class="number number12"><div class="rotate-12">12</div></div>


    </div>
</body>
</html>
